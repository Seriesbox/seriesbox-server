{% extends '../layouts/base.html' %}
{% set customClasses = ['login-page'] %}
{% block content %}
<div class="login-container">
	<div class="pure-g">
		<div class="pure-u-2-5">
			<div class="login-box">
				<div>
					<h1><img src="/assets/images/tv.svg" style="width: 200px; height: 200px; display: inline-block;" alt="SeriesBox"></h1>
				</div>
				<div class="errors">
					{% for message in flash %}
					<div class="pure-alert pure-alert-{{ message.type }}">
						<p>{{ message.message }}</p>
					</div>
					{% endfor %}
				</div>
				<form class="pure-form pure-form-stacked" method="POST">
					<fieldset>
						<legend>Sign up</legend>

						<input type="hidden" name="_csrf" value="{{ csrftoken }}">

						<label for="username"><i class="fa fa-user fa-fw"></i></label>
						<input id="username" type="text" name="username" placeholder="Username">

						<label for="email"><i class="fa fa-at fa-fw"></i></label>
						<input id="email" type="email" name="email" placeholder="Email">

						<label for="password"><i class="fa fa-lock fa-fw"></i></label>
						<input id="password" type="password" name="password" placeholder="Password">

						<label for="invite"><i class="fa fa-key fa-fw"></i></label>
						<input id="invite" type="text" name="inviteToken" placeholder="Code" value="{{ inviteToken }}">

						<button type="submit" class="pure-button pure-button-primary">Sign up</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
